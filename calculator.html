  <body bgcolor="#00000" text="black">
    <form name="calculator">
      <input type="textfield" name="ans" value=""> <input type="reset" value="C">

      <input style="color:Tomato;" type="button" value="1" onclick="document.calculator.ans.value+='1'">

      <input style="color:Tomato;" type="button" value="9" onclick="document.calculator.ans.value+='9'">

      <br>
      <input type="button" value="." onclick="document.calculator.ans.value+='.'">
